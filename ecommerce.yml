spring:
  datasource:
    hikari:
      driver-class-name: "org.mariadb.jdbc.Driver"
      jdbc-url: "jdbc:mariadb://localhost:33306/ecommerce"
      username: "{cipher}"
      password: "{cipher}"
      connection-timeout: 30000
      maximum-pool-size: 50
      minimum-idle: 30
      idle-timeout: 60000

