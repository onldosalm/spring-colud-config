keys:
  security:
    access:
      # 64 bytes (512 bits) -> base64
      secret: "{cipher}"
      # minutes
      expiration_time: 60
    refresh:
      # 64 bytes (512 bits) -> base64
      secret: "{cipher}"
      # minutes
      expiration_time: 60 * 24 * 30
  password:
    secret: "{cipher}"
    # iteration-count: 600000
    iteration-count: 120000
    salt-length: 64

gateway:
    ip: 172.172.0.2
